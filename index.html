<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calender</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="calender">
    <div class="container">
      <div class="month">
        <strong>March</strong>
        <br>
        <strong>2021</strong>
      </div>
      <table>
        <tr>
         <th class="two">Sun </th>
         <th>Mon</th> 
         <th>Tue </th> 
         <th>Wed </th> 
         <th>Thur </th> 
         <th class="one">Fri </th> 
         <th>Sat </th> 
        </tr>
        <tr>
          <td class="two"></td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td class="one">5</td>
          <td>6</td>
        </tr>
        <tr>
          <td class="two">7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td class="one">12</td>
          <td>13</td>
        </tr>
        <tr>
          <td class="two">14</td>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td class="one">19</td>
          <td>20</td>
        </tr>
        <tr>
          <td class="two">21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td class="one">26</td>
          <td>27</td>
        </tr>
        <tr>
          <td class="two">28</td>
          <td>29</td>
          <td>30</td>
          <td>31</td>
          <td ></td>
          <td class="one"></td>
          <td></td>
        </tr>

      </table>
    </div>



  </section>

</body>

</html>
